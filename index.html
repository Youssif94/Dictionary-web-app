<body>
    <div class="container">
        <div class="row">
            <nav>
                <a href="#"> <i class="fa-solid fa-book"></i> </a>
                <ul>
                    <div class="dropdown">
                        <p class="dropdown-toggle font-select" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Serif
                        </p>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item sans" href="#">Sans </a></li>

                            <li><a class="dropdown-item monospace" href="#">Monospace </a></li>
                        </ul>
                    </div>
                    <li> <i class="fa-solid fa-toggle-on"></i> </li>
                    <li> <i class="fa-regular fa-moon"></i> </li>
                </ul>
            </nav>
        </div>
        <div class="search input-group">
            <form class="word-search-form">
                <input type="text" placeholder="Search for a word..." class="form-control word-search">
            </form>
            <span class="input-group-text"> <i class="fa-solid fa-magnifying-glass"></i> </span>
        </div>

        <h3 class="text-center err mt-3 p-2 bg-warning w-50 mx-auto fw-bold d-none">Word not found!</h3>

        <div class="sec-1 my-5">
            <div>
                <h2 class="word mt-4 display-3 "></h2>
                <p class="word-pron"></p>
            </div>
            <a class="play-BTN"> <audio src="" class="audio-link"> </audio> <i
                    class="fa-solid fa-circle-play fa-2xl"></i> </a>
        </div>
